<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=.8">
    <title>Setup NUI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4" data-bs-theme="dark">
        <h2>Setup NUI</h2>
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-2xl font-semibold mb-6">Network Scanner Settings</h2>
            <form method="post" action="{{ url_for('setup_nui') }}">
                <div class="mb-3">
                    <label for="subnet" class="form-label">Network Subnet (CIDR notation)</label>
                    <input type="text" class="form-control" id="subnet" name="subnet" value="{{ subnet }}" required>
                    <div class="form-text">Example: 192.168.1.0/24 will scan addresses from 192.168.1.1 to 192.168.1.254</div>
                </div>
                <div class="flex justify-between">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-danger">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Settings</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
